    <input id="answer" type="text" placeholder="Type your answerâ€¦" autocomplete="off" />

    <p id="feedback"></p>

    <hr />

    <h2>Collected Letters</h2>
    <p class="sub">Write these down. Youâ€™ll unscramble them at the end.</p>
    <div id="letterBank" class="letterbank"></div>

    <div id="masterLock" style="display:none;">
      <hr />
      <h2>ðŸ”’ MASTER LOCK</h2>
      <p class="sub">Unscramble all 20 letters into a phrase (no spaces). Enter it below.</p>

      <input id="masterInput" type="text" placeholder="Enter master phraseâ€¦" autocomplete="off" />

  </div>
</body>
</html>
